<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="login.html">
                <i class="fas fa-globe danger-logo"></i>
                <span class="brand-name" id="hackme-text"></span>
            </a>
        </div>
        <div class="navbar-time" id="live-time"></div>
    </nav>

    <div class="container penetration-container">
        <div class="penetration-header">
            <button id="back-button" class="option-btn" style="width:auto; min-width:unset; padding: 8px 12px;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img id="penetration-platform-logo" src="" alt="Platform Logo">
            <h2 id="penetration-platform-name"></h2>
        </div>

        <div class="penetration-input-section">
            <input type="text" id="penetration-username-input" placeholder="Enter username or email">
            <button id="start-penetration-btn">Start Access</button>
        </div>

        <div class="penetration-simulation-section hidden">
            <div class="penetration-log" id="penetration-log"></div>
            <div class="penetration-progress">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="penetration-progress-bar"></div>
                </div>
                <span id="penetration-percentage">0%</span>
            </div>
            <button id="finish-penetration-btn" class="hidden">Finish</button>
        </div>
        <p id="penetration-error-message" class="error-message hidden"></p>
    </div>

    <script src="navbar.js"></script>
    <script src="penetration.js"></script>
</body>
</html>
